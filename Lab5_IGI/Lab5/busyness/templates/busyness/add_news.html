{% extends 'core/base.html' %}

{% block content %}
    <div class="news-form-container">
        <h1>Add News</h1>
        <form method="post" enctype="multipart/form-data" class="news-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit-news">Save</button>    
        </form>  
    </div>
{% endblock %}
