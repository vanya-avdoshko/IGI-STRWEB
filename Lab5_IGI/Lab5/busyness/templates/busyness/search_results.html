{% extends 'core/base.html' %}
{% load static %}
{% block title %} Search Results {% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl catalog">
        <h2 class="mb-12 text-2xl text-center">Search Results</h2>
       
        <div class="product-grid">
            {% for product in results %}
                <article itemscope itemtype="http://schema.org/Product" class="product-item">
                    <a href="{% url 'busyness:product_detail' product.id %}" itemprop="url">
                        <img src="{{ product.image.url }}" width="400" height="140" alt="{{ product.name }}" itemprop="image">
                    </a>
                    <div class="p-6 bg-white rounded-b-xl product-info">
                        <h3 class="text-2xl" itemprop="name">{{ product.name }}</h3>
                        <p class="text-gray-500">Price: 
                            <span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
                                <span itemprop="price">{{ product.price }}</span> 
                                <meta itemprop="priceCurrency" content="BYN">
                            </span>
                        </p>
                    </div>
                </article>
            {% empty %}
                <p class="text-center">No products found for your search.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
